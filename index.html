<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <title>Web App</title>
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Hunter's Fortune Telling</h1>
        </header>

        <main>
            <div id="inputs">
                <div>
                    <img src="/assets/FortuneTellerImage.jpg" alt="Fortune Teller" />
                </div>
                <label for="ask-fortune">
                    <input type="text" name="question" id="ask-fortune" />
                    <button id="ask">Ask the Fortune Teller...</button>
                </label>
            </div>
            <div id="fortune-container" class="hide">
                <h2>The Fortune Teller States...</h2>
                <p id="fortune"></p>
                <button id="restart">Restart Fortune</button>
            </div>
        </main>

        <footer>&copy;2022 Software Developer</footer>

        <script type="module" src="app.js"></script>
    </body>
</html>
